<app-navbar></app-navbar>
<table class="table table-striped table-light">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">User Name</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>
        <button class="btn btn-primary" (click)="changeToAdmin(user)"> ADMIN </button> 
        | 
        <button class="btn btn-primary" (click)="changeToUser(user)"> USER </button>
      </td>
    </tr>
  </tbody>
</table>
