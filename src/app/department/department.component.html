<app-navbar></app-navbar>
<div class="container">
    <h1>Department</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>id</th>
                <th>Department</th>
                <th>Products</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of departmentData; let i = index;">
                <td> {{ i + 1}}</td>
                <td> <a style ="text-decoration: none; color: white;">{{ department.deptName }}</a></td>
                <td><app-dropdown [options]="department.products" ></app-dropdown></td>
              </tr>
              
        </tbody>
    </table>

    
</div>
