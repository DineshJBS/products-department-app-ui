    <table class="table table-striped table-light">
      <thead>

          <th scope="col">Ordered Date</th>

      </thead>
      <tbody>
        <tr *ngFor="let product of productData; let i = index;">
          <td>{{ i+1 }}</td>
          
          <td>{{ product.productName }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.orderDate }}</td>
          
        </tr>
      </tbody>
